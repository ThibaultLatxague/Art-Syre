<mat-form-field>
    <mat-label>Filtre</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom
            </th>
            <td mat-cell *matCellDef="let row"> {{row.name}}% </td>
        </ng-container>

        <!-- prenom Column -->
        <ng-container matColumnDef="prenom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
            <td mat-cell *matCellDef="let row"> {{row.prenom}} </td>
        </ng-container>

        <!-- email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <!-- dateCreation Column -->
        <ng-container matColumnDef="dateCreation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de création </th>
            <td mat-cell *matCellDef="let row"> {{row.dateCreation}} </td>
        </ng-container>

        <!-- estAdmin Column -->
        <ng-container matColumnDef="estAdmin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Est admin </th>
            <td mat-cell *matCellDef="let row"> {{row.estAdmin}} </td>
        </ng-container>

        <!-- tableauLike Column -->
        <ng-container matColumnDef="tableauxLikes">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tableaux aimés </th>
            <td mat-cell *matCellDef="let row"> {{row.tableauxLikes}} </td>
        </ng-container>

        <!-- tableauxDansPanier Column -->
        <ng-container matColumnDef="tableauxDansPanier">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tableaux dans le panier </th>
            <td mat-cell *matCellDef="let row"> {{row.tableauxDansPanier}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let row">
                <button mat-button (click)="editUser(row)">Modifier</button>
                <button mat-button (click)="deleteUser(row.id)">Supprimer</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Aucune donnée ne correspond au filtre
                "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Sélecteur de taille de page"></mat-paginator>
</div>
