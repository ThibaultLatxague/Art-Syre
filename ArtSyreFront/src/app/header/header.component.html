<mat-toolbar color="primary" class="header-toolbar">

  <!-- Bouton Accueil -->
  <button mat-button class="logo-btn">
    Accu
  </button>

  <!-- Barre de recherche -->
  <mat-form-field class="search-field" appearance="outline">
    <input matInput placeholder="Rechercher...">
    <button mat-icon-button matSuffix>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>

  <!-- Menu hamburger -->
  <button mat-icon-button class="menu-btn">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="spacer"></span>

  <!-- IcÃ´nes -->
  <button mat-icon-button aria-label="Favoris">
    <mat-icon>favorite_border</mat-icon>
  </button>

  <button mat-icon-button aria-label="Compte">
    <mat-icon>account_circle</mat-icon>
  </button>

  <button mat-icon-button aria-label="Panier">
    <mat-icon>shopping_cart</mat-icon>
  </button>

</mat-toolbar>
